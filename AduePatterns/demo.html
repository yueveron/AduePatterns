<script type="text/javascript">
$(function() {
    console.log('ready');
    var page={
        init : function(){
            page.initCodeMirror();
        },

        initCodeMirror : function(){
            var codeInitData = {
                mode: "text/html",
                lineNumbers: true,
                readOnly : true
            };
            //
            $('.cmEditor').each(function(index, el) {
               var domTextArea = $(el)[0];
               var CodeMirrorEditor = CodeMirror.fromTextArea(domTextArea, codeInitData);
            });
        }

    }

    page.init();
});
