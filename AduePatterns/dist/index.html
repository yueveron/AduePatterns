<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">    
    <title>Template Of Adue Lib</title>
    <link rel="stylesheet" href="assets/css/adue_global.css">
    <link rel="stylesheet" href="assets/css/adue_theme.css">

    <style type="text/css">
        .bg-b{background-color: #b1e0ec;}
        p.grid{background: #52bad5; color: #fff;}
    </style>

</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="block-spaced margin-bottom--lv7">
            <h1>欢迎使用！</h1>
            <p>
            这是一个简单的示例模板，这是一个简单的示例模板，这是一个简单的示例模板，这是一个简单的示例模板，这是一个简单的示例模板，这是一个简单的示例模板。 
            </p>
        </div>

        <div class="block-spaced margin-bottom--lv7">
            <h3 class="margin-bottom--lv1">Demo : 弹层面板</h3>
            <a class="btn btn-p0 xl" id="btn-modal-0"> 显示“纯展示类型”弹层对话框</a>
        </div>
        
        <div class="block-spaced margin-bottom--lv7">
            <h3 class="margin-bottom--lv1">Demo : 分类系统</h3>

            <h5 class="margin-bottom--lv1">1行2列</h3>
            <div class="row margin-bottom--lv5">
                <div class="col half">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 2</p> 
                    </div>
                </div>
                <div class="col half">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 2</p> 
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <h5 class="margin-bottom--lv1">1行5列</h3>
            <div class="row margin-bottom--lv5">
                <div class="col fifth">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <h5 class="margin-bottom--lv1">1行5列 - 固定</h3>
            <div class="row">
                <div class="col fifth static">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth static">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth static">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth static">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="col fifth static">
                    <div class="alignc padding--lv2 bg-b">
                        <p class="margin-bottom--lv0 padding--lv2 grid">1 / 5</p> 
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="block-spaced margin-bottom--lv7">
            <a href="https://admin.qingxian.qq.com/adue-patterns/" target="_blank" style="color: #2c9ab7; text-decoration: underline;">更详尽的实例与文档请点击链接</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="myModal-0" data-prop="normal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="btn btn-icon single close">
            <span class="icon I-close"></span>
        </a>
        <h4 class="modal-title" style="">弹层标题</h4>
      </div>

      <div class="modal-body">
        <p>详情内容......</p>
      </div>
      
      <div class="modal-footer">
        <a class="btn cancle">关闭</a>
      </div>
    </div>
  </div>                                    
</div>

<script src="assets/js/tools/jquery-1.10.2.min.js"></script>
<script src="assets/js/aduetools.js"></script>
<script type="text/javascript">
$(function() {
    console.log('ready');
    var page={
        init : function(){
            $('#btn-modal-0').click(function(event) {
               var modalObj = new Modal('myModal-0'); 
               modalObj.showModal();
            });
        }    
    }
    page.init();
});
</script>

</body>
</html>
